<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Orinoco est une boutique spécialisée dans la vente d'appareils photos et d'accessoires de photographie vintage destinés aux photographes et aux amateurs"
        />
        <meta
            name="keywords"
            content="boutique, magasin, shop, store, online, photos, photographie, appareils photos, accessoires, vintage"
        />
        <title>Orinoco: votre panier appareils photos et accessoires</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script type="module" src="./script/cart.js"></script>
    </head>

    <body id="page__cart">
        <header>
            <div class="header__logo">
                <a href="index.html">orinoco camera</a>
            </div>

            <!-- ///////////////////// main navigation section ///////////////////// -->
            <nav class="header__nav">
                <div class="header__nav__button--connecter">
                    <span class="header__nav__button--connecter__text">
                        se connecter
                    </span>
                    <span class="header__nav__button--connecter__icon">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="header__nav__button--cart">
                    <a href="cart.html">
                        <span class="header__nav__button--cart__text">
                            panier
                        </span>
                        <span class="header__nav__button--cart__icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </a>
                </div>
            </nav>
        </header>
        <main class="cart-details">
            <!-- back previous page button -->
            <button class="previous__btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="container-cart">
                <!-- cart subtotal -->
                <aside class="cart__subtotal">
                    <form
                        id="cartForm"
                        action="confirmation.html"
                        method="post"
                    >
                        <div class="cart__subtotal__container">
                            <div class="subtotal">
                                <span>sous-total</span>
                                <span class="subtotal__items">(0 article)</span>
                                <span class="subtotal__amount">0 €</span>
                            </div>
                        </div>
                        <button
                            type="submit"
                            name="submit"
                            class="subtotal__btn btn__order"
                        >
                            <span>Passez la commande</span>
                        </button>
                        <div class="form__id">
                            <div>
                                <label for="nom">votre nom</label>
                                <input
                                    type="text"
                                    name="nom"
                                    id="nom"
                                    pattern="[A-Za-z]{3,12}"
                                    required
                                />
                            </div>
                            <div>
                                <label for="prenom">votre prenom</label>
                                <input
                                    type="text"
                                    name="prenom"
                                    id="prenom"
                                    pattern="[A-Za-z]{3,12}"
                                    required
                                />
                            </div>
                            <div>
                                <label for="email">votre email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="votre@email.com"
                                    pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
                                    title="votre email doit contenir au moins ou un seul @"
                                    required
                                />
                                <small></small>
                            </div>
                            <div>
                                <label for="telephone">votre telephone</label>
                                <input
                                    type="tel"
                                    name="telephone"
                                    id="telephone"
                                    pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
                                    title="entrez votre numéro de téléphone avec l'indicatif du pays svp"
                                    required
                                />
                                <small></small>
                            </div>
                        </div>
                        <div class="form__adresse">
                            <div>
                                <label for="adresse">votre adresse</label>
                                <input
                                    type="text"
                                    name="adresse"
                                    id="adresse"
                                    required
                                />
                            </div>
                            <div>
                                <label for="ville">votre ville</label>
                                <input
                                    type="tel"
                                    name="ville"
                                    id="ville"
                                    pattern="[A-Za-z]{3,50}"
                                    required
                                />
                            </div>
                        </div>
                    </form>
                </aside>
                <!-- cart details -->
                <section>
                    <h1 class="cart__title">votre panier</h1>
                    <div class="carts">
                        <!-- dynamic insert template for cartProduct -->
                    </div>
                </section>
            </div>
        </main>
        <!-- /////////////// footer section /////////////// -->
        <footer>
            <h2>Onorico</h2>
            <h3>
                1 route du succes story - 56000 beltz<br />
                <a href="mailto:contact@onorico.fr"> contact@onorico.fr </a>
            </h3>
        </footer>
        <template id="cartTemplate">
            <figure class="product productCart">
                <img class="product__imgCart" src="#" alt="" />
                <figcaption class="product__caption">
                    <h2>product title</h2>
                    <h3>option choisie</h3>
                    <div class="products__card__price">129€</div>
                    <form action="#" class="product__quantity">
                        <select name="qty" id="qty" size="1">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </form>
                    <button class="product__delete">
                        <span>supprimer</span>
                    </button>
                </figcaption>
            </figure>
        </template>
    </body>
</html>
